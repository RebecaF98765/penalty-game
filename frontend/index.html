<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <title>Penalty Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <h1>Penalty Game</h1>

    <!-- Camp de futbol -->
    <section class="pitch" aria-label="Camp de futbol">
      <div class="pitch-inner" style="position:relative;">
        <img src="img/porteria.jpg" alt="Portería de fútbol" class="pitch-image" id="pitchImage" />
        <!-- Contenedor donde aparecerá la selección inline -->
        <div id="inlinePlay" class="inline-play hidden" aria-hidden="true">
          <div class="inline-header">
            <button id="closeInlinePlay" class="small">Tancar</button>
            <span id="inlineModeLabel">Tria xut</span>
          </div>

          <!-- Goal box: aquí se insertarán las 9 zonas -->
          <div id="goalBox" class="goal-box" role="application" aria-label="Àrea de xut"></div>
        </div>
      </div>
    </section>


    <!-- Botons principals (a baix) -->
    <section class="controls">
      <button id="btnCreate">Crear partida</button>
      <button id="btnJoin">Unir-me a partida</button>
      <button id="btnPlay" disabled>Fer tirada</button>
    </section>

    <!-- Info de partida -->
    <section class="status">
      <p id="statusText">Cap partida iniciada.</p>
      <p id="gameInfo"></p>
    </section>
  </main>

  <!-- Finestra flotant / modal -->
  <div id="modalOverlay" class="modal-overlay hidden">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <h2 id="modalTitle"></h2>
      <div id="modalBody"></div>
      <button id="modalClose">Tancar</button>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
